<!doctype html>
<html>
  <head>
    <title>GGJ 2020</title>
    <style>
      /* * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; } */
      #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
	</style>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
	<div id="container"></div>
	<div class="hud">
		<div class="progress-wrapper">
			<i class="small material-icons no-select">flash_on</i>
			<div class="progress">
				<div class="determinate" style="width: 70%"></div>
			</div>
		</div>
		<div class="progress-wrapper">
			<i class="small material-icons no-select");">warning</i>
			<div class="progress">
				<div class="determinate" style="width: 70%"></div>
			</div>
		</div>
		<div class="row">
			<h3 class="right">000</h3>
		</div>
		<div class="row">
			<h3 class="right">0m</h3>
		</div>
	</div>
	<a class="btn-floating btn-large waves-effect waves-light red" id="show-in-game-menu"><i class="material-icons">menu</i></a>



	<div id="loader-wrapper" style="display: none;">
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>



	<div class="shader" style="display: none;"></div>
	
	<div class="menu-wrapper" id="start-menu" style="display: none;">
		<div class="menu">
			<div class="container-fluid">
				<div class="row">
					<div class="card hoverable col m4 s10 offset-m4 offset-s1">
						<div class="card-content">
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn start-menu-btn" id="start-game">Play</a>
							</div>
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn start-menu-btn">Options</a>
							</div>
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn start-menu-btn">Credits</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="menu-wrapper" id="in-game-menu" style="display: none;">
		<div class="menu">
			<div class="container-fluid">
				<div class="row">
					<div class="card hoverable col m4 s10 offset-m4 offset-s1">
						<div class="card-content">
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn" id="hide-in-game-menu">Resume</a>
							</div>
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn">Options</a>
							</div>
							<div class="row">
								<a class="waves-effect waves-light btn-large menu-btn" id="end-game">Exit</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="menu-wrapper" style="display: none;">
		<div class="menu">
			<div class="container-fluid">
				<div class="row">
					<div class="col s6">
						<div class="card hoverable col m4 s10 offset-m4 offset-s1 ">
							<a href="javascript:void(0)">
								<div class="card-content center-align black-text ">
									<i class="large material-icons">build</i>
								</div>
							</a>
						</div>
					</div>
					<div class="col s6">
						<div class="card hoverable col m4 s10 offset-m4 offset-s1">
							<a href="javascript:void(0)">
								<div class="card-content center-align black-text">
									<i class="large material-icons">flash_on</i>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
